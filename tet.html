// â”€â”€â”€ Fireworks Engine â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const canvas = document.getElementById('fireworks-canvas');
const ctx = canvas.getContext('2d');
let W, H;
const particles = [];
const rockets = [];

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}

window.addEventListener('resize', resize);

// Festive colors (reds, golds, greens, whites)
const palettes = [
  ['#ff3030','#ff6060','#ff9090','#ffcccc'],
  ['#f5c96a','#ffd700','#ffeb99','#fff5cc'],
  ['#30cc60','#60ee90','#a0ffb0','#ccffdd'],
  ['#ff8c00','#ffaa40','#ffcc88','#ffe4bb'],
  ['#cc44ff','#ee88ff','#ffbbff','#ffd9ff'],
  ['#ffffff','#ffffee','#fff0cc','#ffe8dd'],
];

class Particle {
  constructor(x, y, color) {
    this.x = x; this.y = y;
    const angle = Math.random() * Math.PI * 2;
    const speed = 1.5 + Math.random() * 4.5;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed - 1;
    this.color = color;
    this.life = 1;
    this.decay = 0.012 + Math.random() * 0.018;
    this.size = 2 + Math.random() * 2.5;
    this.gravity = 0.06;
    this.trail = [];
  }
  update() {
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > 5) this.trail.shift();
    this.vy += this.gravity;
    this.vx *= 0.98;
    this.x += this.vx;
    this.y += this.vy;
    this.life -= this.decay;
  }
  draw() {
    ctx.save();
    for (let i = 0; i < this.trail.length; i++) {
      const a = (i / this.trail.length) * this.life * 0.4;
      ctx.beginPath();
      ctx.arc(this.trail[i].x, this.trail[i].y, this.size * (i / this.trail.length), 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.globalAlpha = a;
      ctx.fill();
    }
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.life;
    ctx.shadowBlur = 8;
    ctx.shadowColor = this.color;
    ctx.fill();
    ctx.restore();
  }
}

class Rocket {
  constructor(x) {
    this.x = x ?? (W * 0.2 + Math.random() * W * 0.6);
    this.y = H;
    this.targetY = H * 0.1 + Math.random() * H * 0.45;
    this.speed = 8 + Math.random() * 6;
    this.color = '#ffeecc';
    this.trail = [];
  }
  update() {
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > 10) this.trail.shift();
    this.y -= this.speed;
  }
  draw() {
    ctx.save();
    for (let i = 0; i < this.trail.length; i++) {
      ctx.beginPath();
      ctx.arc(this.trail[i].x, this.trail[i].y, 2 * (i / this.trail.length), 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,220,100,${(i / this.trail.length) * 0.6})`;
      ctx.fill();
    }
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.shadowBlur = 12;
    ctx.shadowColor = '#ffcc66';
    ctx.globalAlpha = 1;
    ctx.fill();
    ctx.restore();
  }
  explode() {
    const palette = palettes[Math.floor(Math.random() * palettes.length)];
    const count = 80 + Math.floor(Math.random() * 60);
    for (let i = 0; i < count; i++) {
      particles.push(new Particle(this.x, this.y, palette[Math.floor(Math.random() * palette.length)]));
    }
    // Sparkle ring
    for (let i = 0; i < 20; i++) {
      const p = new Particle(this.x, this.y, '#ffffff');
      const angle = (i / 20) * Math.PI * 2;
      p.vx = Math.cos(angle) * 6;
      p.vy = Math.sin(angle) * 6;
      p.size = 1.5;
      p.decay = 0.03;
      particles.push(p);
    }
  }
}

function spawnRocket(x) {
  rockets.push(new Rocket(x));
}

function launchBurst(small = false) {
  const count = small ? 2 : 4;
  for (let i = 0; i < count; i++) {
    setTimeout(() => spawnRocket(), i * 200 + Math.random() * 150);
  }
}

function loop() {
  ctx.fillStyle = 'rgba(10,0,5,0.18)';
  ctx.fillRect(0, 0, W, H);

  for (let i = rockets.length - 1; i >= 0; i--) {
    rockets[i].update();
    rockets[i].draw();
    if (rockets[i].y <= rockets[i].targetY) {
      rockets[i].explode();
      rockets.splice(i, 1);
    }
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].life <= 0) particles.splice(i, 1);
  }

  requestAnimationFrame(loop);
}
loop();

// Auto launch every 4s
setInterval(() => launchBurst(true), 4000);
// Initial show
setTimeout(() => launchBurst(), 600);
